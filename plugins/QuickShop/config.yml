# 
# Enable or disable plugin support.
config-version: 40
language: en
dev-mode: false
tax: 0.05
tax-account: tax
show-tax: false
log-actions: true
whole-number-prices-only: false
force-bukkit-chat-handler: false
disabled-metrics: false
anonymous-metrics: false
updater: true
auto-report-errors: true
include-offlineplayer-list: false
economy-type: 0
database:
